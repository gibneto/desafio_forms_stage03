<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA
      </h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-4">

            <div class="input-wrapper">
              <label for="first-name">Nome </label>
              <input 
              type="text"
              id="first-name"
              required>
            </div>
  
            <div class="input-wrapper">
              <label for="last-name" style="float:left;">Sobrenome </label>
              <input 
              type="text"
              id="last-name"
              required>
            </div>
  
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input 
              type="email"
              id="email"
              required>
            </div>
  
            <div class="input-wrapper">
              <label for="email">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input 
              type="password"
              id="email"
              required
              minlength="6">
            </div>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input 
            type="text"
            id="mentor-name"
            required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="fieldset-header">
            <legend>Primeira mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-mentorship">Data <span>(DD/MM/AAAA)</span></label>
                <input
                type="date"
                id="first-mentorship"
                required />
              </div>

              <div class="input-wrapper">
                <label for="start-time">Das </label>
                <input
                type="time"
                id="start-time"
                required />
              </div>

              <div class="input-wrapper">
                <label for="end-time">Até </label>
                <input
                type="time"
                id="end-time"
                required />
              </div>

            </div>
          </div>

          <div class="fieldset-header">
            <legend>Segunda mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="first-mentorship">Data <span>(DD/MM/AAAA)</span></label>
                <input
                type="date"
                id="first-mentorship"
                required />
              </div>

              <div class="input-wrapper">
                <label for="start-time">Das </label>
                <input
                type="time"
                id="start-time"
                required />
              </div>

              <div class="input-wrapper">
                <label for="end-time">Até </label>
                <input
                type="time"
                id="end-time"
                required />
              </div>

            </div>
          </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <input
        class="button"
        type="submit"
        form="my-form"
        value="SALVAR">
    </footer>

  </div>

</body>
</html>
